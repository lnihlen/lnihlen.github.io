---
layout: default
title: Luke Nihlen's Blog
---
<h1>{{ page.title }}</h1>

<h2>Tags:</h2>
  <ul class="posts">
    <li><a href="{{ "/tag/i_made_a_thing.html" | absolute_url }}">I Made a Thing!</a></li>
    <li><a href="{{ "/tag/vcsmc.html" | absolute_url }}">vcsmc</a></li>
  </ul>

<h2>All Posts:</h2>
<ul class="posts">
  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span>
      <a href="{{ post.url | absolute_url }}" title="{{ post.title }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
