---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
{% if page.previous != null %}
<a href="{{ page.previous | absolute_url }}">&lt; Older</a>&nbsp;
{% endif %}
{% if page.next != null %}
<a href="{{ page.next | absolute_url }}">Newer &gt;</a>
{% endif %}
</p>

<p>Tags:
  {% for tag in page.tags %}{% include tag_link.html tag=tag %} {% endfor %}
</p>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
