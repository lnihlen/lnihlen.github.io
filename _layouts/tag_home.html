---
layout: default
---
<h1>{{ page.title }}</h1>

<div class="post">
  {{ content }}
</div>

<h2>Blog Posts With This Tag:</h2>
  <ul class="posts">
    {% for post in site.tags[page.tag_home] %}
      <li>
        <span>{{ post.date | date_to_string }}</span>
        <a href="{{ post.url | absolute_url }}" title="{{ post.title }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
